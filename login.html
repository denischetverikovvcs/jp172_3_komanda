<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bookstore</title>
	<meta charset="utf-8">
	<meta name="author" content="Denis Chetverikov, Ernesta Duglas, Rasa Valanciunaite, Renata Stasiulionyte, Redas Peskaitis">
	<meta name="description" content="Login and Sign Up form.">

	<!-- To be added link to CSS:  -->
	<link href="#" rel="stylesheet">
	<!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->

</head>

<body>
	<main class="mainloginclass">
		<div><p id="result"></p></div>
		<p id="comingback">Enter your credentials</p>
		<div class="login">
			<label><b>Username</b></label>
			<input type="text" id="loginname" required value="" />

			<label><b>Password</b></label>
			<input type="password" id="loginpsw" required value="" />

			<button type="submit" onclick="login()">Login</button>
		</div>
		<p id="signup">Sign Up if you are here for the first time</p>
		<div class="register">
			<label><b>Username</b></label>
			<input type="text" id="uname" required value="" />
			
			<label><b>Password</b></label>
			<input type="password" id="psw" required value="" />
			
			<label><b>Repeat password</b></label>
			<input type="password" id="rpsw" required value="" />
			
			<label><b>Email address</b></label>
			<input type="email" id="address" required value="" />

			<button type="submit" onclick="sign()">Sign Up</button>
		</div>

		<script src="js/login.js"></script>
	</main>
</body>

</html>
