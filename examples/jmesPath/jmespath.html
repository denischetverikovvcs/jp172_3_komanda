<p id="result"></p>
<script src="jmespath.js"></script>

<script>
    var result = jmespath.search(
        {
            foo: {
                bar: {
                    baz: [
                        "jonas", 
                        "petras", 
                        "antanas"
                    ]
                }
            }
        }, 
        "foo.bar.baz[2]"
    )
    document.getElementById("result").innerHTML = result;
</script>
