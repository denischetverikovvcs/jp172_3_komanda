<!doctype html>
<html>
<head>
  <script src="https://unpkg.com/hyperhtml@2.4.3/min.js"></script>
</head>
<body>
<script>
  function tick(render) {
    
    // implicit invoke through template literals
    
    render`
    
      <div>
    
        <h1 id=${page.id}>Hello, world!</h1>
    
        <!-- dynamic content defined via interpolations -->
    
        <h2>It is ${new Date().toLocaleTimeString()}.</h2>
    
      </div>
    
    `;
    
  }
    
   
    
  // update the time each second
    
  setInterval(tick, 1000, hyperHTML.bind(document.body));
</script>
</html>
