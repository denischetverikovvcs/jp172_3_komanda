<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="babel.js"></script> -->
</head>
<body>
    <div id="out"></div>
    <script type="module">
        import {attributeToProperty} from './ha2p.js';

        const attrToProp = attributeToProperty(function(tagName, attrs, children){
            let result = tagName;
            Object.keys(attrs).map(key => result += "( " + key.toString() + " : " + attrs[key].toString()); 
            children.map(value => result += "; " + 
                (typeof value === "string" ? `"${value}"` : value.toString())+" )");
            return result;
        });

        let out = attrToProp('div', {class: "my-class"}, ["My text"]);
        document.querySelector("#out").innerHTML = out;

    </script>
</body>
</html>
